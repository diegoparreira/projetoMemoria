<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/modal.css">
    <link rel="stylesheet" href="./styles/global.css">
    <link rel="stylesheet" href="./styles/index.css">
    <link rel="stylesheet" href="./styles/home.css">
    <title>Jogo da memória WEB - SI401</title>
</head>

<body>
    <div class="modal-azr" id="my-modal-1">
        <div class="modal-azr-content">
            <div class="modal-top">
                <span class="close-modal">&times;</span>
            </div>
            <div class="modal-main">
                <h1>Novo Jogo</h1>
                <div class="modal-group">
                    <label for="config-player">Número de players</label>
                    <select id="config-player" name="config-player" onchange="handlePlayers()">
                        <option value="null">Selecione</option>
                    </select>
                </div>
                <div class="modal-form">
                    <div class="modal-group">
                        <label for="config-tab">Configuração do tabuleiro</label>
                        <select id="config-tab" name="config-tab" onchange="handleBoard()">
                            <option value="null">Selecione</option>
                        </select>
                    </div>
                    <div class="modal-group">
                        <label for="config-bombas">Modo de jogo</label>
                        <select id="config-mode" name="config-mode" onchange="handleMode()">
                            <option value="null">Selecione</option>
                        </select>
                    </div>
                </div>
                <div class="modal-button">
                    <button class="button" onclick="handleNewGame()">Confirmar</button>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <nav class="navbar navinfo">
            <div class="info-group">
                <span class="info-label">Players</span>
                <div class="info-panel" id="info-players"></div>
            </div>
            <div class="info-group">
                <span class="info-label" id="label-time">Tempo</span>
                <div class="info-panel" id="info-time"></div>
            </div>
            <div class="info-group">
                <div class="info-label">Configuração</div>
                <div class="info-panel" id="info-config"></div>
            </div>
            <div class="info-group">
                <span class="info-label">Modalidade</span>
                <div class="info-panel" id="info-mode"></div>
            </div>
            <div class="info-group">
                <span class="info-label">Pontos</span>
                <div class="info-panel" id="info-points"></div>
            </div>
            <div class="buttons-group">
                <button class="info-button button" onclick="handleTrapaca()">Trapaça</button>
                <button class="info-button button" id="show-modal-1">Novo Jogo</button>
            </div>
        </nav>
        <main class="game-container">
            <div class="gameboard-container" id="gameboard">
            </div>
            <div class="game-infos">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Nome do Jogador</th>
                            <th>Dimensão do Tabuleiro</th>
                            <th>Modalidade</th>
                            <th>Tempo decorrido</th>
                            <th>Resultado</th>
                            <th>Data e Hora</th>
                        </tr>
                    </thead>
                    <tbody id="ranking-body">
                    </tbody>
                </table>
            </div>
        </main>
        <nav class="buttons-container">
            <a class="button" href="./ranking-global.html">Ranking Global</a>
            <a class="button" href="./cadastro.html">Editar Perfil</a>
            <a class="button" href="./index.html">Logout</a>
        </nav>
    </div>

<script src="./scripts/modal.js"></script>
<script src="./scripts/home.js"></script>

</body>

</html>
